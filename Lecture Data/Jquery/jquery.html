<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
</head>
<body>

	<div id="text">Hello Corvit</div>

	<div id="box" style="width:200px;height: 200px;position: absolute;background-color:magenta ; "></div>


	<script type="text/javascript" src="js/jquery-3.7.1.js">
		
	</script>

	<script type="text/javascript">
		
		$('#text').click(function(){
			$('#text').text('Text Changed');
		});

		$('#box').hover(function(){
			$('#box').animate({
				height:'500px',
				width: '400px',
				right:'0px',
				backgroundColor:'blue',
			});
		});

	</script>

</body>
</html>
