<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

	<label class="form-label">number1</label>
	<input type="number" id="num1">
	<label class="form-label">number 2</label>
	<input type="number" id="num2">
	<br>
	<button onclick="number();" class="btn btn-warning">RESULT</button>
	<div id="result"></div>
	<script>
		
		function number() {
		
			 var number1 = document.getElementById('num1').value; 
			 var number2 = document.getElementById('num2').value; 



			 document.getElementById('result').innerHTML = parseInt(number1) +parseInt(number2);
		}


	</script>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
