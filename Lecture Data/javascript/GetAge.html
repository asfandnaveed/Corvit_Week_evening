<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div id="age"></div>
	<label class="form-label">Enter Age</label>
	<input id="input" type="number" class="form-control w-50">
	<button onclick="calculateAge();" class="btn btn-warning">Submit Age</button>
	<br>

	<img id="img" src="images/2.png">
	<button onclick="changeImage();" class="btn btn-info">Change Image</button>


<script type="text/javascript">

	function changeImage(){


		var imgaePath = document.getElementById('img').src;

		console.log(imgaePath);

		if( imgaePath == "images/2.png"){
			document.getElementById('img').src ="images/3.png";
		}else{
			document.getElementById('img').src ="images/2.png";
		}

		
	}




	function calculateAge(){
		var age = document.getElementById('input').value;

		if( age > 40){
			document.getElementById('age').innerHTML = 'You are OLD!';
		}else{
			document.getElementById('age').innerHTML = 'You are Young !';
		}
	}

	

</script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
